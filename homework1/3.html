<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    /*
    1.10 плюс 10 равно 20
    2.20 приводится к типу стринг плюс строка 10 получится 2010
    3.console.log выводит 2010
    */
    console.log(10 + 10 + "10");
    /*
    1.10 приводится к типу стринг плюс строка 10 получится 1010
    2.1010 плюс строка 10 получится 101010
    3.console.log выводит 101010
    */
    console.log(10 + "10" + 10);
    /*
    1.10 плюс 10 получится 20
    2.строка 10 приводится к числу 10 плюс 20 получится 30
    3.console.log выводит 30
    */
    console.log(10 + 10 + +"10");
    /*
    1. -"" приводится к типу число и равно -0
    2. 10 делится на -0 получится - бесконечность
    3.console.log выводит -Infinity
    */
    console.log(10 / -"");
    /*
    1.+"2,5" приводится к типу не число(NaN) из-за запятой
    2. 10 делить на NaN получится NaN
    3.console.log выводит NaN
    */
    console.log(10 / +"2,5");
  </script>
</body>

</html>
