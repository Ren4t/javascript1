<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
  <style>
    .product {
      width: 200px;
      padding: 10px;
      float: left;
      margin-right: 30px;
      box-shadow: 0 0 4px black;
    }
  </style>
</head>

<body>
  <!--
Обязательное задание.

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не
стирать, код с решением задачи пишем под комментарием.
-->
  <div class="product">
    <div class="productName">Товар 1</div>
    <img src="https://picsum.photos/id/367/200/300" alt="">
    <button>В корзину</button>
  </div>
  <div class="product">
    <div class="productName">Товар 2</div>
    <img src="https://picsum.photos/id/425/200/300" alt="">
    <button>В корзину</button>
  </div>
  <div class="product">
    <div class="productName">Товар 3</div>
    <img src="https://picsum.photos/id/429/200/300" alt="">
    <button>В корзину</button>
  </div>

  <script>
    "use strict";

    /*
    1. Установите всем элементам с классом "productName" размер шрифта 24px.
     */
    document.querySelectorAll('.productName').forEach(element => {
      element.style.fontSize = '24px';
    });

    /*
    2. Установите всем элементам с классом "product" внешний отступ справа 50px.
     */
    document.querySelectorAll('.product').forEach(element => {
      element.style.marginLeft = '50px';
    });

    /*
   4. Создайте полную (глубокую) копию элемента с классом product, измените в
   этой копии путь до картинки на:
   https://picsum.photos/id/1080/200/300
   Поставьте название товара в данной копии "Товар 4" и замените последний
   отображенный товар на странице на созданную копию. У данной копии также
   должен правильно работать код из 3-го задания.
    */
    const cloneClassProductEl = document.querySelector('.product')
      .cloneNode(true);
    cloneClassProductEl.querySelector('.productName').textContent = 'Товар 4';
    cloneClassProductEl.querySelector('img').setAttribute('src',
      'https://picsum.photos/id/1080/200/300');
    console.log(cloneClassProductEl);
    document.querySelector(`.product:nth-child(3)`).remove();
    // document.querySelector(`.product:last-child`)- выдает null
    //bodyEl.appendChild(cloneClassProductEl);
    document.querySelector('script').before(cloneClassProductEl);

    /*
    3. При клике на кнопку "В корзину" название кнопки должно поменяться на
    "Добавлено" и кнопка должна стать неактивной.
     */
    const btEls = document.querySelectorAll('button');
    const handler = event => {
      console.log(event);
      console.log(event.target.innerText);
      event.target.innerText = 'Добавлено';
      event.preventDefault();
    };
    for (const element of btEls) {
      element.addEventListener('click', handler, { once: true });
      //element.removeEventListener('click', handler); сразу срабатывает ...
    }



    /*
    5. По истечении 2 секунд с момента открытия страницы первый товар должен быть
    удален из html.
     */
    const removeFirstProduct = function () {
      document.querySelector('.product').remove();
    }
    const timeout = 2000;
    window.setTimeout(removeFirstProduct, timeout);


  </script>
</body>

</html>
